<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Color Animation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="https://www.freeiconspng.com/thumbs/color-icons/colors-icon-4.png">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="button" id="mon" onclick="moveBox('Monday')">Monday</button>
            <button class="button" id="tue" onclick="moveBox('Tuesday')">Tuesday</button>
            <button class="button" id="wed" onclick="moveBox('Wednesday')">Wednesday</button>
            <button class="button" id="thurs" onclick="moveBox('Thursday')">Thursday</button>
            <button class="button" id="fri" onclick="moveBox('Friday')">Friday</button>
            <button class="button" id="sat" onclick="moveBox('Saturday')">Saturday</button>
            <button class="button" id="sun" onclick="moveBox('Sunday')">Sunday</button>
        </div>
        <div class="box-container">
            <div class="box" id="box"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
